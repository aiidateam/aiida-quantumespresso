repos:
- repo: local
  hooks: 
  - id: version-number
    name: Check consistency in version number
    entry: python ./.travis-data/precommit/fix_setup_version.py
    language: system
    files: '^(setup.json)'
    pass_filenames: false

- repo: git://github.com/pre-commit/mirrors-yapf
  sha: v0.19.0
  hooks:
  - id: yapf
    language: system
    files: >-
      (?x)^(
        .travis-data/.*.py|
        aiida_quantumespresso/.*/.*.py|
        tests/calculations/.*.py|
        tests/parsers/parsers.py|
        tests/parsers/pwinputparser.py|
        tests/parsers/quantumespressopw.py|
        tests/parsers/quantumespressopwimmigrant.py|
        tests/parsers/tcodexporter.py
      )$
