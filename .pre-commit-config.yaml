- repo: local
  hooks:

  - id: yapf
    name: yapf
    entry: yapf
    language: system
    types: [python]
    args: ['-i']
    exclude: &exclude_files >
      (?x)^(
        aiida_quantumespresso/calculations.*|
        aiida_quantumespresso/common/.*|
        aiida_quantumespresso/parsers/.*|
        aiida_quantumespresso/tests/.*|
        aiida_quantumespresso/tools/.*|
        aiida_quantumespresso/utils/.*|
        aiida_quantumespresso/workflows/.*|
        docs/.*|
        examples/.*|
        tests/.*
      )$

  - id: prospector
    language: system
    types: [file, python]
    exclude: *exclude_files
    name: prospector
    description: 'This hook runs Prospector: https://github.com/landscapeio/prospector'
    entry: prospector

  - id: version-number
    name: Check consistency in version number
    entry: python ./.ci/precommit/fix_setup_version.py
    language: system
    files: '^(setup.json)'
    pass_filenames: false

